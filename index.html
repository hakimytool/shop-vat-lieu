<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HKY Shop - Vật Liệu Hoạt Hình Cát</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
    }
    header {
      background: #333;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .account-btn {
      cursor: pointer;
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      border-radius: 6px;
    }
    .product h3 {
      margin: 10px 0 5px;
      font-size: 1.1rem;
    }
    .product button {
      background: #007bff;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .close {
      cursor: pointer;
      font-size: 1.3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>HKY Shop</h1>
    <div class="account-btn" onclick="alert('Tính năng tài khoản đang được phát triển.')">
      <i class="fas fa-user"></i> Tài khoản
    </div>
  </header>

  <section class="product-list">
    <div class="product">
      <img src="https://via.placeholder.com/250x200.png?text=Cat+Do" alt="Cát đỏ">
      <h3>Cát Màu Đỏ</h3>
      <p>Giá: 25.000đ / 0.5kg</p>
      <button onclick="showQuickView('Cát Màu Đỏ', '25.000đ', 'Dùng cho hoạt hình cát nghệ thuật.')">Xem nhanh</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x200.png?text=Bo+Dung+Cu" alt="Dụng cụ">
      <h3>Bộ Dụng Cụ Cát</h3>
      <p>Giá: 145.000đ / bộ</p>
      <button onclick="showQuickView('Bộ Dụng Cụ Cát', '145.000đ', 'Gồm cát màu, khay, dụng cụ tạo hình.')">Xem nhanh</button>
    </div>
  </section>

  <div class="modal" id="quickView">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="quickTitle"></h2>
        <span class="close" onclick="document.getElementById('quickView').style.display='none'">&times;</span>
      </div>
      <p id="quickPrice"></p>
      <p id="quickDesc"></p>
      <button onclick="alert('Liên hệ Zalo để đặt hàng: 0907680178')">Đặt hàng</button>
    </div>
  </div>

  <script>
    function showQuickView(title, price, desc) {
      document.getElementById('quickTitle').innerText = title;
      document.getElementById('quickPrice').innerText = 'Giá: ' + price;
      document.getElementById('quickDesc').innerText = desc;
      document.getElementById('quickView').style.display = 'flex';
    }
  </script>
</body>
</html>
